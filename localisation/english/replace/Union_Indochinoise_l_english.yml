 UIC_protecting_indochina_desc:0 "유럽과 아시아에서 심상치 않은 움직임이 보입니다. 혹시 모를 전쟁을 대비해야 합니다."
 UIC_fort_construction_plan:0 "요새 건설 계획"
 UIC_fort_construction_plan_desc:0 "일본은 중국뿐만 아니라 인도차이나도 자신들의 손안에 넣고 싶어 합니다. 우리는 일본에 맞서 싸울 수 있도록 요새를 건설해야 합니다."

