 UIC_strengthening_public_works_desc:0 "홍수의 피해를 해결하기위해 가난한 농민들에게 봉급을 지급하고 도로를 건설해야합니다."
 UIC_construction_of_irrigation_facilities:0 "관개시설 구축"
 UIC_construction_of_irrigation_facilities_desc:0 "우리는 관개시설을 구축하여 쌀 생산량을 늘려 식량 안보를 확보하고 정치적 안정을 유지할 것입니다."
 UIC_hlm_construction_program:0 "HLM 건설 계획"
 UIC_hlm_construction_program_desc:0 "도시에서 노동자들은 매우 적은 급여를 받으며 초가집에서 거주하거나 직장해서 생활하고 있습니다. 우리는 저임대 주택을 건설하여 이를 해결해야 합니다."

