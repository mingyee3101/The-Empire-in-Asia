 #이벤트
 uic.1.t:0 "인도차이나 전역에 홍수 발생"
 uic.1.d:0 "태풍이 인도차이나를 강타하면서 전 지역에 엄청난 비가 내렸습니다. 홍강은 범람하고 저지대의 논들을 모두 잠겨버렸습니다. 쌀들은 물에 떠내려가고 많은 사람들과 시설들은 피해를 입었습니다. 우리는 이를 해결하기 위해 구호를 요청해야합니다."
 uic.1.a:0 "구호를 요청하자."
 uic.2.t:0 "인도차이나의 구호 요청"
 uic.2.d:0 "태풍으로 인도차이나 전역에 홍수가 발생하면서 인도차이나는 많은 피해를 봤습니다. 인도차이나 정부는 복구를 위해 우리에게 구호를 요청했습니다."
 uic.2.a:0 "많은 구호품을 보내자."
 uic.2.b:0 "구호품을 보내자."
 uic.2.c:0 "보낼 구호품이 없다."
 uic.3.t:0 "많은 구호품을 보내준 [FROM.GetLeader]"
 uic.3.d:0 "태풍과 홍수로 인해 많은 피해를 입은 우리를 위해 [FROM.GetLeader](은)는 많은 구호품을 보내줬습니다."
 uic.3.a:0 "큰 빚을 졌구만"
 uic.4.t:0 "구호품을 보내준 [FROM.GetLeader]"
 uic.4.d:0 "태풍과 홍수로 인해 많은 피해를 입은 우리를 위해 [FROM.GetLeader](은)는 구호품을 보내줬습니다."
 uic.4.a:0 "고맙소"
 uic.5.t:0 "인도차이나의 동부 작전계획"
 uic.5.d:0 "[UIC.GetLeader](은)는 우리가 그들을 정복할 것이라며 작전을 계획하고 있습니다."
 uic.5.a:0 "항의하자"
 uic.5.b:0 "관심없다"
 uic.6.t:0 "우리에게 항의하는 [JAP.GetLeader]"
 uic.6.d:0 "[JAP.GetLeader](은)는 우리의 계획이 무례하다고 항의해왔습니다. 우리는 계획을 멈춰야 할까요?"
 uic.6.a:0 "어림도 없는 소리"
 uic.6.b:0 "상황을 악화시키고 싶지 않다"
 uic.7.t:0 "거절한 [UIC.GetLeader]"
 uic.7.d:0 ""
 uic.7.a:0 "두고보자"
 uic.8.t:0 "계획을 철회한 [UIC.GetLeader]"
 uic.8.d:0 ""
 uic.8.a:0 "좋았어"
 #인도차이나의 동부 작전계획
 #인도차이나정부는 우리가 그들을 정복할 것이라며 작전을 계획하고 있습니다.
 #무례하다, 계획을 철회하라 #정치력 -50
 #그럴수도 있다
 uic.9.t:0 "인도차이나의 협력 요청"
 uic.9.d:0 "인도차이나가 일본의 야망을 막기위해 우리와 협력이 필요하다고 말했습니다. 우리는 그들과 협력해야 할까요?"
 uic.12.t:0 "해군기지 건설"
 #uic.12.d:0 "일본과 태국이 우리를 집어삼키려고 하고 있습니다. 어디에 해군기지를 건설하는것이 좋을까요? 타이만에 건설한다면 태국을 더 쉽게 제압할 수 있겠지만 일본에 쉽게 패배할 것입니다. 하이퐁은 통킹만에서 작전하기에는 이상적인 위치지만 중국 본토에서 오는 폭격기에 매우 취약해질 것입니다. 카인호아는 하이퐁보다 약간 아쉽지만 일본의 폭격기로부터 안전할 것입니다."
 uic.12.a:0 "타이만에 건설하자"
 uic.12.b:0 "하이퐁에 건설하자"
 uic.12.c:0 "카인호아에 건설하자"
 #3레벨 요새만 건설 100일 #3레벨 요새와 3레벨 해안 요새 건설 150일 #5레벨 요새와 5레벨 해안 요새 그리고 1레벨 대공포 건설 200일
 uic.13.t:0 "요새 건설 계획" #어디부터 건설할지
 uic.13.d:0 "일본과 태국의 공격을 대비하기 위해 요새를 건설해야합니다. 어디에 먼저 요새를 건설하는 것이 좋을까요?\n전쟁이 발발하면 요새 건설이 §R취소§!됩니다."
 uic.13.a:0 "동부에 먼저 건설하자"
 uic.13.b:0 "서부에 먼저 건설하자"
 uic.14.t:0 "동부 요새 건설 완료"
 uic.14.d:0 "동부의 요새는 일본의 공격으로부터 막아줄 것입니다."
 uic.14.a:0 "서부에도 건설하자"
 uic.14.b:0 "서부는 나중에 건설하자"
 uic.14.c:0 "우리 영토를 쉽게 넘기지 않을 거다!"
 uic.14.d:0 "계획이 틀어졌군..."
 uic.15.t:0 "서부 요새 건설 완료"
 uic.15.d:0 "서부의 요새는 태국의 공격으로부터 막아줄 것입니다."
 uic.15.a:0 "동부에도 건설하자"
 uic.15.b:0 "동부는 나중에 건설하자"
 uic.15.c:0 "우리 영토를 쉽게 넘기지 않을 거다!"
 uic.15.d:0 "계획이 틀어졌군..."
 uic.16.t:0 "남북선 완공"
 uic.16.d:0 "1899년부터 건설되었던 남북선이 드디어 완공되었습니다. 베트남 남부의 미토부터 북부의 하노이를 넘어 중국의 광서와 운남까지 철로가 연결되어있어 경제적으로 많은 이익을 얻을 것입니다."
 uic.16.a:0 "앞으로가 기대되는군"

 uicuprising.1.t:0 "혁명 활동을 하는 공산당의 민병대"
 uicuprising.1.d:0 "공산당의 민병대들은 전투에 참여하기보단 마을의 주민들과 우리 군인들을 회유하고 있습니다. 그들을 어떻게 처리해야할까요?"
 uicuprising.1.a:0 "우린 아직 그들의 도움이 필요하다."
 uicuprising.1.a:0 "민병대원들을 체포한다." #공산당의 영향력 감소 #공산당의 영향력이 크면 내전
 uicuprising.1.a:0 "민병대원들을 처형한다." #내전 발생 #일정 확률로 그들이 도망가거나 전투를 함(내전)