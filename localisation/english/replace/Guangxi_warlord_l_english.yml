 gxc_4:0 "민심확보"
 gxc_2_desc:0 "광서군벌의 군대는 군대가 아닌 군벌입니다"
 gxc_4_desc:0 "민생이 정답이다"
 gxc_3_desc:0 "우리의 힘을 보여줘라"
 gax_5:0 "주변 안정화"
 gax_5_desc:0 "우리 주변에는 적이 너무 많습니다 제거해야 됩니다"
 gxc_6:0 "식민지활용"
 gxc_6_desc:0 "광서군벌 남쪽에는 유럽 열강들이 지배하는 강대한 식민지가 있습니다"
 gxc_7:0 "독립군 지원"
 gxc_7_desc:0 "우리의 적 일본제국에 반하는 자들이 있습니다 이들을 도와야되지 않겠습니까?"
 gxc:0 "독립군에 무기 판매"
 gxc_desc:0 "독립군이라는 조직을 더욱 지원해야될 필요가 있습니다"
 gxc_8:0 "일본과의 전쟁"
 gxc_8_desc:0 "우리의 적 일본이 결국 우리를 공격했습니다 단결합시다 그리고 승리합시다 우리의 사리사욕은 나중입니다"
 gsc_9:0 "광복군사단"
 gsc_9_desc:0 "많은 지원 끝에 광복군 중 일부가 우리를 따른다고 합니다"
 gxc_11:0 "지원을 위한 무기생산"
 gxc_11_desc:0 "대한민국 임시정부는 아주 훌룡한 고객들이죠 그 고객들을 위해 무기를 생산합니다"
 gsc_12:0 "무기품질 개선"
 gsc_12_desc:0 "고객들을 위해 품질을 높이는 방법을 알아내야 합니다 그래야 우리의 주적을 더 방해할수 있으며 우리에게 더 많은 돈이 들어오죠"
 gxc_12:0 "아편세"
 gxc_12_desc:0 "우린 돈이 필요합니다 국가가 망가지는게 뭐가 중요합니까"
 gsc_13:0 "식민지요구"
 gsc_13_desc:0 "간악한 서구 열강들이 감히 우리땅을 지배하고 있습니다 우리의 힘을 보여줘야 합니다"
 newfocus_14:0 "gxc_14"
 gxc_14:0 "아편 관련인 처형"
 gxc_14_desc:0 "아편은 우리를 망가트리는 원인은 아편입니다 아편은 없어져야 합니다"
 gsc_15:0 "우리의 공장"
 gxc_15:0 "우리가 생산한다"
 gxc_15_desc:0 "우리는 자체 생산력이 너무 부족했습니다 이제 마저 우리가 자급자족해야됩니다"
 gsc_15_desc:0 "우리는 자급자족이 안됬습니다 우리의 힘으로 살아야됩니다"
 gxc_16:0 "중국은 망했다"
 gxc_17:0 "우리는 싸운다"
 gxc_19:0 "리쭝런의 전략"
 gxc_19_desc:0 "리쭝런은 생각보다 지휘를 잘합니다 우리는 승리할 것입니다"
 gxc_20:0 "방어 천재"
 gxc_20_desc:0 "리쭝런은 방어를 매우 잘하는 지휘관입니다 리쭝런의 방어는 수준급이죠"
 gxc_21:0 "공격 계시"
 gxc_22:0 "우리의 승리"
 gxc_22_desc:0 "우리가 결국 적을 물리치고 승리했습니다"
 gxc_23:0 "광서군벌의 미래"
 gxc_26:0 "공산당 탄압"
 gxc_26_desc:0 "공산주의는 무조건 없어져야 하는 절대악입니다"
 gxc_24:0 "우린 중화민국 편이다"
 gxc_24_desc:0 "공산주의는 절대악입니다"
 gxc_25:0 "혁명"
 gxc_25_desc:0 "중국은 썩었습니다 혁명입니다 새로운 중국을 만듭시다"
 gxc_27:0 "국민당 탄압"
 gxc_27_desc:0 "국민당놈들은 부폐했습니다 숙청하여 새로운 중국을 만듭시다"
 gxc_28:0 "내가 총통이다"
 gxc_28_desc:0 "중화민국의 총통은 리쭝런입니다 중화민국 만세 리중런 만세"
 gxc_29:0 "중국공산당으로 합류"
 gxc_29_desc:0 "중국공산당이 새로운 중국입니다 공산당 만세"
 gxc_30:0 "2차양광사변"
 gxc_30_desc:0 "장제스는 너무 오만했습니다 우리는 그들을 끌어내야합니다"
 gxc_31:0 "2차양광사변 실패"
 gxc_31_desc:0 "장제스는 우리를 봐줬습니다 우리를 따로 처벌하지 않았으며 적은 양의 후원을 요구했으며 리쭝런에게 광서 수정주임 자리를 주었습니다"
 gxc_32:0 "2차양광사변의 교훈"
 gxc_32_desc:0 "우리는 처참하게 패배했습니다 우리는 계혁해야 합니다"
 gxc_33:0 "계혁"
 gxc_33_desc:0 "우린 양광사변으로부터 많은 것을 배웠습니다 우린 실수를 반복하지 않기 위해 계혁 할것입니다"
 gxc_35:0 "우리의 경제"
 gxc_35_desc:0 "광서는 꽤 좋은 땅이죠 산업도 좋고 인구도 제법 됩니다 하지만 우리가 이걸 제대로 사용할수 있을까요?"
 gxc_36:0 "외국 투자"
 gxc_36_desc:0 "외국에는 우리에게 도움이 될만한 투자가 많습니다 우린 이 도을 이용하는 것입니다"
 gxc_37:0 "민간투자"
 gxc_37_desc:0 "우리는 민간인들에게 너무 무관심했습니다 민간인들에게 투자하고 더욱 부강해집시다"
 gxc_38:0 "군수공업"
 gxc_39:0 "기반시설 건설"
 gxc_39_desc:0 "광서는 제법 낙후된 지역이 많죠 우리는 효율적인 군사작전과 개발을 하기 위해서는 기반시설이 필요합니다"
 gxc_38_desc:0 "우리는 더욱 자신을 보호하며 강하게 할 의무가 있습니다"
 gxc_40:0 "강력한 화력 "
 gxc_40_desc:0 "우리는 지금까지 사실상 총만 들고 싸웠습니다 이제는 더 강한 무기가 필요합니다"
 gxc_41:0 "엘리트 활용 "
 gxc_41_desc:0 "우리의 인구 중에서 분명 엘리트가 있을 것입니다 "
 gxc_42:0 "학교 설립 "
 gxc_42_desc:0 "광서에는 문맹이 너무 많습니다 이것은 나중에 우리를 방해할 것입니다 "
 gxc_43:0 "광서 대학교"
 gxc_43_desc:0 "광서에 엘리트들을 더욱 높은 수준 으로 끌어 올려야 합니다 그래야 우리가 더욱 강해질수 있으니까요"
 gxc_44:0 "군 계혁 자금"
 gxc_44_desc:0 "우리의 군대는 너무 부패하여 제대로 싸우지도 못합니다 그리고 계혁을 위해서는 돈이 필요하죠"
 gxc_45:0 "총기 종류 통합 "
 gxc_45_desc:0 "우리는 필요히기에 보이는 거의 모든 총기를 사용 했습니다 그로 인하여 보급 문제가 메우 심각 합니다 이제는 아닙니다"
 gxc_46:0 "1차 군대 계혁"
 gxc_46_desc:0 "나약한 군대를 계혁합니다"
 gxc_47:0 "군 자금 확대"
 gxc_47_desc:0 "이 자금으로는 더이상 계혁이 힘듭니다 더욱 많은 금액이 필요합니다"
 gxc_48:0 "2차 계혁"
 gxc_48_desc:0 "충분한 자금이 있습니다 우리는 계혁을 완수 할수 있습니다 계혁한 군대의 힘을 적들에게 느끼게 해줍시다"
 gxc_49:0 "군 계혁 끝"
 gxc_49_desc:0 "우리의 군은 이제 더이상 그 약해빠진 군대가 아닙니다 우리는 계혁을 완료했으며 아무도 우리를 막을수 없습니다"
 gxc_50:0 "검은 3개의 화살 계획"
 gxc_50_desc:0 "우리에게는 늘 강력한 힘이 부족합니다 강력한 검은 3개의 화살을 적에게 발사할 것입니다"
 gxc_51:0 "검은 첫번째 화살"
 gxc_51_desc:0 "우리의 첫번째 검은 화살은 유능한 정부와 지도자의 정치입니다 적들보다 더욱 강력한 정치를 보여줍시다"
 gxc_52:0 "검은 두번째 화살"
 gxc_52_desc:0 "우리의 두번째 검은 화살은 바로 강력한 경제력입니다 우리의 돈으로 적을 압도하여 승리합시다"
 gxc_53:0 "검은 세번째 화살"
 gxc_53_desc:0 "우리의 세번째 검은 화살은 위대한 지도자입니다 리쭝런께서 우리를 승리로 이끌것입니다 그는 방어의 달인이시며 전술 전문가입니다"
