 news.1.t:0 "루거우차오 사건"
 news.1.d:0 "베이징 남서쪽에 위치한 전략적 거점 루거우차오(마르코폴로 다리)에서 일본군과 중국군 간의 교전이 일어났고, 어느 쪽도 확실한 우위를 점하지 못한 채 끝났습니다.\n\n외교관들은 변덕스러운 상황이 언제든지 전쟁으로 발전할 수 있다고 걱정하고 있습니다."
 news.1.a:1 "과연 재미난 시대군."
 news.1.b:0 "우리 군의 명령 체계는 어떻게 된 것인가?"
 news.1.c:0 "좋다! 한 치도 물러서지 마라!"