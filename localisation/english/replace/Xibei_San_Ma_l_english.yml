l_english:

 #정당
 XSM_neutrality_party:0 "국민당"
 XSM_communism_party:0 "중국 공산당"
 XSM_communism_party_long:0 "중국 공산당"

 #중점
 #xsm_focus:0 "서북삼마 중점계통도"
 XSM_The_fate_of_a_warlord:0 "군벌의 운명"
 XSM_The_fate_of_a_warlord_desc:0 "중국 대륙은 공산당과 국민당이 대립하고 있으며 일본또한 중국대륙을 호시탐탐 노리고 있습니다 우리 서북삼마는 더이상 시간을 끌지말고 이제 결정해야될 시간이 왔습니다."
 
 #공산당
 XSM_Cooperation_with_the_Communist_Party:0 "공산당과의 협력"
 XSM_Cooperation_with_the_Communist_Party_desc:0 "공산당의 힘은 날이갈수록 커져가고 있습니다 우리는 이 공산당과 협력해야 될것입니다."

 #군벌
 XSM_Warlord_rule_continues:0 "군벌통치 지속"
 XSM_Warlord_rule_continues_desc:0 "서북삼마를 지키려면 군대는 강력한 통치권이 있어야 합니다 그리고 우리는 중국 공산당 과 중국 국민당 그 누구와도 협력하면 안됩니다."
 XSM_Army_reinforcement:0 "육군강화"
 XSM_Army_reinforcement_desc:0 "우리의 적인 공산당과 국민당의 대항하려면 서구의 열강만큼은 아니여여도 강력한 육군이 필요할것입니다."
 XSM_quiet_preparation:0 "조용한 준비"
 XSM_quiet_preparation_desc:0 "최근 세계정새로 봐서는 우리는 아무도 믿을수 없습니다 우리의 작전을 조용히 혼자 준비해야 됩니다"
 XSM_Contact_with_Eastern_Empires:0 "동방의 제국과 함께"
 XSM_Contact_with_Eastern_Empires_desc:0 "최근 들리는 소문에 이하면 일본이 중국대륙을 노리고 있다고 합니다 만약 우리가 일본과 접촉한다면 우리의 목적을 달성할수도 있습니다."

 #국민당
 XSM_cooperation_with_the_Kuomintang:0 "국민당과 협력"
 XSM_cooperation_with_the_Kuomintang_desc:0 "공산당의 위헙은 계속되고 있습니다 우리는 이를 타개하기 위해 국민당과 협력해야 됩니다."

 #국민정신
 XSM_japan_refuse:0 "일본의 거부"

 #이벤트
 xsm.1.t:0 "서북삼마의 협력요청"
 xsm.1.d:0 "서북삼마에서 자신들은 우리들과의 협력 준비가 되었고 국민당놈들을 같이 싸우는 조건으로 자신들의 안보를 지켜달라는 요청이 왔습니다."
 xsm.1.a:0 "매우 좋은 선택이야!"
 xsm.1.b:0 "그놈들과 협력은 필요없어"

 xsm.2.t:0 "공산당의 수락"
 xsm.2.d:0 "방금 공산당이 우리의 요구를 수용한다는 연락이 왔습니다."
 xsm.2.a:0 "아주 좋군"

 xsm.3.t:0 "공산당의 거부"
 xsm.3.d:0 "방금 공산당이 우리의 요구를 거절한다고 연락이 왔습니다 ."
 xsm.3.a:0 "어쩔수 없군.."

 xsm.4.t:0 "서북삼마의 협력요청"
 xsm.4.d:0 "서북삼마에서 자신들은 우리들과의 협력 준비가 되었고 공산당놈들을 같이 싸우는 조건으로 자신들의 안보를 지켜달라는 요청이 왔습니다."
 xsm.4.a:0 "매우 좋은 선택이야!"

 xsm.5.t:0 "국민당의 수락"
 xsm.5.d:0 "방금 국민당이 우리의 요구를 수용한다는 연락이 왔습니다."
 xsm.5.a:0 "아주 좋군"

 xsm.6.t:0 "서북삼마의 협력요청"
 xsm.6.d:0 "중국의 한 군벌에서 연락이 왔습니다 자신들은 우리가 곧 중국을 침공할걸 알고있으니 우리도 도와서 중국을 침략하겠다 하지만 중국 영토 일부를 우리에게 달라는 요구가 왔습니다."
 xsm.6.a:0 "흠..나쁘지만은 않은거 같군.."
 xsm.6.b:0 "뭐? 말같지도 않은 소리하지 말라고 그래!"
 xsm.6.c:0 "우리의 괴뢰국으로 된다는 조건을 추가한다면 받아드린다고 해"

 xsm.7.t:0 "일본의 협력 수락!"
 xsm.7.d:0 "방금 일본대사가 우리의 협력을 받아드린다고 연락이 왔습니다 이제 시작입니다!"
 xsm.7.a:0 "이제 시작이다!"

 xsm.8.t:0 "일본의 거부"
 xsm.8.d:0 "방금 일본대사로부터 우리의 협력을 거부한다는 매세지가 왔습니다 비록 겆절당했지만 우리는 다른방법이 있을수도 있습니다."
 xsm.8.a:0 "어쩌면 다른 방법이 있을수도 있어"

 xsm.9.t:0 "일본의 조건 추가"
 xsm.9.d:0 "방금 일본대사로 부터 우리의 협력을 받아드리는 대신 조건을 하나 추가한다고 왔습니다 이 결정은 신중이 판단해야될거 같습니다."
 xsm.9.a:0 "우리의 미래가 어두우니 어쩔수 없군"
 xsm.9.b:0 "이건 받아드릴수 없는 요구다"

 xsm.10.t:0 "서북삼마의 요구 수락"
 xsm.10.d:0 "서북삼마가 우리의 추가 요구를 받아드렸습니다."
 xsm.10.a:0 "우리의 새 친구가 생겼다"

 xsm.11.t:0 "서북삼마의 요구 거부"
 xsm.11.d:0 "서북삼마가 우리의 요구를 거절한다는 연락이 왔습니다 이 결정으로 인해 그들은 후회할것 입니다."
 xsm.11.a:0 "답은 전쟁이다"

 xsm.12.t:0 "서북삼마의 회유"
 xsm.12.d:0 "서북삼마가 우리에게 작전 협력을 요청하고 있습니다."
 xsm.12.a:0 "좋은 생각이다"
 xsm.12.b:0 "그놈들과 협력은 필요없어"

 xsm.13.t:0 "[FROM.GetNameDef] 회유"
 xsm.13.d:0 "방금 [FROM.GetNameDef]이 우리의 작전에 동참하겠다는 연락이 왔습니다."
 xsm.13.a:0 "좋은 생각이다"
 xsm.13.b:0 "계획대로 되고 있군..."