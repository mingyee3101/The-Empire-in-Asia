l_english:
# "$$"
 generic_shared_army_effort:0 "$army_effort$"
 generic_shared_army_effort_desc:0 "$army_effort_desc$"
 generic_shared_equipment_effort:0 "$equipment_effort$"
 generic_shared_equipment_effort_desc:0 "$equipment_effort_desc$"
 generic_shared_motorization_effort:0 "$motorization_effort$"
 generic_shared_motorization_effort_desc:0 "$motorization_effort_desc$"
 generic_shared_doctrine_effort:0 "$doctrine_effort$"
 generic_shared_doctrine_effort_desc:0 "대전쟁 시대의 지상전 교리는 낡아빠졌습니다. 우리는 최고의 지성들을 투입하여 미래의 군사 교리를 다듬어야 합니다."
 generic_shared_equipment_effort_2:0 "장비 주력 II"
 generic_shared_equipment_effort_2_desc:0 "우리는 이 시대에 가능한 최고의 장비로 우리 보병과 지원부대가 무장할 수 있도록 끊임없이 노력할 것입니다."
 generic_shared_mechanization_effort:0 "기계화 주력"
 generic_shared_mechanization_effort_desc:0 "차량화보병의 발전 가능성을 재고함으로써, 우리는 오늘날 만들어질 수 있는 차량의 한계를 끌어올릴 수 있습니다."
 generic_shared_doctrine_effort_2:0 "교리 주력 II"
 generic_shared_doctrine_effort_2_desc:0 "전장은 단지 전간기 뿐만이 아니라 최근 발생한 분쟁 속에서도 시시각각 변하고 있습니다. 우리는 지속적으로 교리를 개선함으로써 이러한 변화에 대응해야 합니다."
 generic_shared_equipment_effort_3:0 "장비 주력 III"
 generic_shared_equipment_effort_3_desc:0 "외국 장비를 모방하거나 구매하는 대신에, 우리는 보병 장비의 선도국이 되어야 합니다."
 generic_shared_armor_effort:0 "기갑 주력"
 generic_shared_armor_effort_desc:0 "보병의 기계화를 통해 배운 것을 적용함으로써, 우리는 기갑 차량 또한 개선할 수 있습니다."
 generic_shared_special_forces:0 "특수부대"
 generic_shared_special_forces_desc:0 "우리는 정예부대가 필요합니다; 산악부대와 공수부대가 우리의 최우선이 되어야 합니다."
 generic_shared_aviation_effort:0 "공군 주력"
 generic_shared_aviation_effort_tt:0 "§Y공군기지§!를 위한 건설 슬롯이 충분하지 않음"
 generic_shared_aviation_effort_desc:0 "공중전보다 기술적 진보가 빠른 영역은 없습니다. 항공기 기술은 현대 국가라면 반드시 정통해야 할 분야입니다."
 generic_shared_fighter_focus:0 "전투기 중점"
 generic_shared_fighter_focus_desc:0 "우리는 대전쟁에서 공중전의 끝을 보지 못했습니다. 전투기 개발에서 선두를 유지함으로써 미래에 우위를 점할 수 있을 것입니다."
 generic_shared_bomber_focus:0 "폭격기 중점"
 generic_shared_bomber_focus_desc:0 "후세의 사람들이 오늘날 벌어진 전쟁의 참상을 얘기할 때, 하늘에서 떨어지는 불소나기는 꽤나 인상적인 소재가 될 것입니다. 우리는 이러한 소재가 적들의 이야기 속에서 나오도록 최선을 다 할 것입니다."
 generic_shared_aviation_effort_2:0 "공군 주력 II"
 generic_shared_aviation_effort_2_desc:0 "진보된 항공 기술은 우리의 공군을 육군, 해군과 잘 연계되도록 하는 데 필요할 것입니다."
 generic_shared_CAS_effort:0 "근접항공지원기 주력"
 generic_shared_CAS_effort_desc:0 "현대 육군은 지상에서의 지원만이 아닌, 공중에서의 지원도 필요로 합니다."
 generic_shared_rocket_effort:0 "로켓 주력"
 generic_shared_rocket_effort_desc:0 "로켓과 제트 엔진은 유인기와 무인기를 막론하고 전례 없는 속도를 달성하였습니다. 이 분야를 개척함으로써 적에게 충격을 안겨줄 수 있을 것입니다."
 generic_shared_NAV_effort:0 "해군 항공기 주력"
 generic_shared_NAV_effort_desc:0 "수면 밑에서 일어나는 현대 해전은, 마찬가지로 수면 위의 하늘에서도 일어납니다."
 generic_shared_naval_effort:0 "해군 주력"
 generic_shared_naval_effort_tt:0 "§Y해군 조선소§!를 위한 건설 슬롯이 충분하지 않음"
 generic_shared_naval_effort_desc:0 "우리 해군의 확장은 최우선이 되어야 합니다. 사용 가능한 모든 자원을 새로운 조선소들과 수상함 연구에 할당합시다."
 generic_shared_flexible_navy:0 "유연한 해군"
 generic_shared_flexible_navy_desc:0 "잠수함 기술 진보를 위해 해전 방식을 개혁하여 우리는 앞으로 적의 수송 선단을 효율적으로 격멸할 수 있게 될 것입니다."
 generic_shared_large_navy:0 "대규모 해군"
 generic_shared_large_navy_desc:0 "대형 함선의 운용 및 수송선단의 안전 확보를 위한 해군 교리 조정을 통해 우리는 앞으로 어떠한 함정들이 필요하게 될 것인지 알게 될 것입니다."
 generic_shared_submarine_effort:0 "잠수함 주력"
 generic_shared_submarine_effort_desc:0 "잠수함전은 어뢰정의 발명 이래로 해군 개발사의 가장 놀라운 발전입니다. 우리는 상대방의 잠수함을 막아낼 뿐만 아니라 이를 활용하여 적들의 해상운송도 저지해낼 것 입니다."
 generic_shared_cruiser_effort:0 "순양함 주력"
 generic_shared_cruiser_effort_desc:0 "신형 전함 개발에 착수하기 전에, 우선 비교적 작은 순양함들의 교체가 필요할 것입니다."
 generic_shared_destroyer_effort:0 "구축함 주력"
 generic_shared_destroyer_effort_desc:0 "잠수함의 설계와 전략적 운용법을 연구하면서, 우리는 이를 상대하기 위한 방책도 습득하게 되었습니다. 구축함이 이 방책의 핵심적인 역할을 할 것입니다."
 generic_shared_capital_ships_effort:0 "주력함 주력"
 generic_shared_capital_ships_effort_desc:0 "가장 많은 전함을 보유한 국가가 대양을 지배할 것입니다. 전함과 항공모함은 제해권의 지는 별과 떠오르는 별을 가르는 상징입니다."
 generic_shared_industrial_effort:0 "산업 주력"
 generic_shared_industrial_effort_desc:0 "우리는 모든 정치적 노력을 쏟아부음으로써 민간산업의 도약을 이룰 것입니다."
 generic_shared_industrial_effort_2:0 "산업 주력 II"
 generic_shared_industrial_effort_2_desc:0 "우리는 강철같은 의지와 근면한 노동관을 통해 국민을 또 다른 위대한 산업 개발에 동원할 것입니다."
 generic_shared_construction_effort:0 "건설 주력"
 generic_shared_construction_effort_tt:0 "§Y민간공장§!을 위한 건설 슬롯이 충분하지 않음"
 generic_shared_construction_effort_desc:0 "전쟁의 그림자가 전 세계에 드리울지라도, 우리는 민간산업을 경시해서는 안 됩니다."
 generic_shared_production_effort:0 "군비 주력"
 generic_shared_production_effort_tt:0 "§Y군수공장§!을 위한 건설 슬롯이 충분하지 않음"
 generic_shared_production_effort_desc:0 "트랙터를 만들 수 있다면, 전차를 만들 수도 있습니다! 우리의 군수 역량이 뒤처져서는 안 될 일입니다."
 generic_shared_construction_effort_2:0 "건설 주력 II"
 generic_shared_construction_effort_2_desc:0 "공장을 계속하여 확충함으로서 무역 상품의 생산과 향후 건설 작업 역량을 늘릴 수 있습니다."
 generic_shared_production_effort_2:0 "군비 주력 II"
 generic_shared_production_effort_2_desc:0 "민간공장을 군수품을 생산하고자 전환하는 것은 비효율적입니다. 우리는 이제 군수품 생산 준비에 초점을 맞추어야 합니다."
 generic_shared_production_effort_3:0 "군비 주력 III"
 generic_shared_production_effort_3_desc:0 "새로운 장비의 수요를 맞추려면 계속해서 군수공장을 확충해야 합니다."
 generic_shared_infrastructure_effort:0 "기반시설 주력"
 generic_shared_infrastructure_effort_desc:0 "충분한 기반시설이 없는 국가는 진보된 사업 계획도 건축도 불가능합니다."
 generic_shared_infrastructure_effort_tt:0 "§Y기반시설§!을 위한 건설 슬롯이 충분하지 않음"
 generic_shared_synth_oil_effort_tt:0 "§Y합성 정제소§!를 위한 건설 슬롯이 충분하지 않음"
 generic_shared_infrastructure_effort_2:0 "기반시설 주력 II"
 generic_shared_infrastructure_effort_2_desc:0 "우리의 기반시설을 확장하는 것은 최첨단 비밀 계획에 필수적인 운송과 통신을 가능하게 할 것입니다."
 generic_shared_construction_effort_3:0 "건설 주력 III"
 generic_shared_construction_effort_3_desc:0 "기반시설망의 확장으로 건설 능력이 크게 향상되었습니다."
 generic_shared_nuclear_effort:0 "핵 주력"
 generic_shared_nuclear_effort_desc:0 "지구를 불태워버릴 잠재력을 가진 이 기술을 다른 이들이 먼저 습득하게 둘 수는 없습니다."
 generic_shared_extra_tech_slot:0 "추가 연구 슬롯"
 generic_shared_extra_tech_slot_desc:0 "우리의 산업적 팽창과 최근까지의 여러 발전은 더 많은 연구 개발을 동시에 진행할 수 있게 해주었습니다."
 generic_shared_extra_tech_slot_2:0 "추가 연구 슬롯 II"
 generic_shared_extra_tech_slot_2_desc:0 "국가의 빠른 산업화는 우리가 추구하는 연구개발에 새로운 기회를 열어주었습니다."
 generic_shared_technology_sharing:0 "기술 공유"
 generic_shared_technology_sharing_desc:0 "기술적 진보를 동맹국과 공유함으로써, 우리 세력 전체는 전시 연구를 더 효율적으로 수행할 수 있게 될 것입니다."
 generic_shared_secret_weapons:0 "비밀 무기"
 generic_shared_secret_weapons_desc:0 "모든 잉여 자원을 전차와 항공기 개발에 쏟는 것은 솔깃하지만, 승전의 비결은 새로운 과학의 영역 - 전자공학, 로켓공학, 핵연구 - 에 달려 있습니다."
 generic_shared_political_effort:0 "정치 주력"
 generic_shared_political_effort_desc:0 "세계를 변화시키려면 우리나라를 변화시킬 수 있어야 합니다. 우리의 정치적 입지를 강화하는 것이 우선되어야 합니다."
 generic_shared_collectivist_ethos:0 "집산주의 기풍"
 generic_shared_collectivist_ethos_desc:0 "우리의 적들이 소국들을 분할하고 정복할 수 있지만, 우리 국민은 단결할 것입니다. 한 사람은 모두를 위하여, 모두는 한 사람을 위하여."
 generic_shared_liberty_ethos:0 "자유주의 기풍"
 generic_shared_liberty_ethos_desc:0 "광신적인 이념가들이 인간의 영혼을 말살하려 하는 지금, 우리는 개인의 자유와 권리를 보호해야 합니다."
 generic_shared_militarism:0 "군국주의"
 generic_shared_militarism_desc:0 "군대를 필요악으로 간주하는 이는 전쟁에 직면하면 파멸하게 될 것입니다. 우리는 사람들의 마음을 군국주의로 물들여 그들을 병사로 태어나게끔 할 것입니다."
 generic_shared_political_correctness:0 "정치적 올바름"
 generic_shared_political_correctness_desc:0 "논쟁의 여지가 있거나 통념에 어긋나는 주장을 하는 이들은 자신들이 광범위한 음모의 피해자라고 여기는 듯 합니다. 이거 괜찮은 아이디어 같군요."
 generic_shared_neutrality_focus:0 "중립 중점"
 generic_shared_neutrality_focus_desc:0 "누군가는 전 세계적인 분쟁에서 어느 한 편을 드는 일은 용기와 현명함을 필요로 하는 일이라고 주장하지만, 우리가 보기에는 오히려 이러한 일에서 발을 빼는 것이 더욱 지혜롭고 용기 있는 결단입니다."
 generic_shared_interventionism_focus:0 "간섭주의 중점"
 generic_shared_interventionism_focus_desc:0 "우리는 자국의 국민뿐 아니라 전 인류의 자유를 중히 여깁니다. 폭정을 막는 데에 전쟁이 필요하다 하더라도 우리는 물러서지 않을 것입니다."
 generic_shared_military_youth:0 "유소년 군사조직"
 generic_shared_military_youth_desc:0 "우리나라 젊은이들의 규율과 정치적 교육을 고취하는 단체들이 조기에 충성과 자기희생을 함양시킬 것입니다."
 generic_shared_deterrence:0 "전쟁 억제"
 generic_shared_deterrence_desc:0 "국제 정세에서 동 떨어진 우리는 전쟁에서 얻을 것이 없습니다. 다행히도 우리는 최고의 방어는 아예 공격당하지 않는 것이라는 사실을 알고 있습니다."
 generic_shared_volunteer_corps:0 "의용군단"
 generic_shared_volunteer_corps_desc:0 "자유를 위해 우리 국민을 사지에 몰아넣는 것은 모순되었지만, 남들을 위해 싸우고자 하는 이들에게 수단을 마련해주는 일은 문제 없습니다."
 generic_shared_paramilitarism:0 "준군사주의"
 generic_shared_paramilitarism_desc:0 "군대식 원칙은 군 바깥에서도 적용됩니다. 우리 군을 보완하기 위한 준군사단체가 조직되며 더욱 많은 사람들이 군사 훈련을 받게 될 것입니다."
 generic_shared_indoctrination_focus:0 "이념 주입"
 generic_shared_indoctrination_focus_desc:0 "우리의 이념을 진리에 입각한 것으로 정립한 이상 그것을 진실로 가르쳐야 합니다. 교육과 매체는 이 교훈을 반영해야만 합니다."
 generic_shared_foreign_expeditions:0 "외국 원정군"
 generic_shared_foreign_expeditions_desc:0 "우리의 적들이 세계 분쟁에서 자신들의 이념을 위해 개입할 준비가 되어있는 것처럼 우리도 우리의 이념을 위해 같은 행동을 할 준비가 되어있어야만 합니다."
 generic_shared_why_we_fight:0 "우리는 왜 싸우는가"
 wgeneric_shared_hy_we_fight_effect:0 "§Y중립 외교정책§! 정신이 없다면 우리는 세력을 만들 수 있을 것입니다.\n"
 wgeneric_shared_hy_we_fight_desc:0 "세계는 갈수록 위험해지고 있습니다. 우리 국민은 저 권력에 미친 이들이 저지른 잔악무도한 행위들을 알 필요가 있습니다. 이제 우리의 대의를 위해 뭉칠 때가 되었습니다, 우리의 자유를 위해선 모든 이들이 싸울 준비가 되어 있어야 합니다."
 generic_shared_political_commissars:0 "정치지도원"
 generic_shared_political_commissars_desc:0 "우리의 정책이 군에서도 준수되도록 하기 위해 군 장교진들 사이에 정치지도원을 들여보낼 것입니다."
 generic_shared_internationalism_focus:0 "국제주의 중점"
 generic_shared_internationalism_focus_desc:0 "이념에는 국경이 없습니다. 저들은 우리의 개입을 반기지 않을지 몰라도, 우리의 신념은 저들의 자주권에 우선합니다."
 generic_shared_nationalism_focus:0 "국민주의 중점"
 generic_shared_nationalism_focus_desc:0 "우리의 조국은 유일무이하며, 우리가 이뤄낸 정치적 업적은 오직 우리이기에 가능했던 것입니다. 우리는 무슨 수를 써서라도 이를 지켜내야만 합니다."
 generic_shared_ideological_fanaticism:0 "이념적 광신"
 generic_shared_ideological_fanaticism_desc:0 "마치 종교적 믿음처럼, 우리가 세운 정치적 이념과 목표는 목숨과 맞바꿀 가치가 있습니다. 우리의 추종자들은 모두 기꺼이 목숨을 바칠 각오를 해야 하며, 불신자들은 곧 목숨을 내놓을 준비를 해야 할 것입니다."
 generic_shared_air_innovation:0 "공군 혁신"
 generic_shared_air_innovation_desc:0 "하늘을 지배하지 않고서는 현대전에서 승리를 거둘 수 없습니다. 우리는 공군을 키워내는 데에 가능한 모든 역량을 쏟아부어야 합니다!"
 generic_shared_air_innovation_2:0 "공군 혁신 ll"
 generic_shared_air_innovation_2_desc:0 "저 위의 창공에서는 사소한 이점이라도 크나큰 자산이 되고는 합니다. 우리는 전투기 개발을 위해 온 힘을 쏟아부어야 합니다."
 generic_shared_naval_air_effort:0 "해군 항공대 주력"
 generic_shared_naval_air_effort_desc:0 "해상 목표를 상대로 공습이 효과가 있다는 사실은 1921년에 이미 미국인들이 입증한 바 있습니다. 해군을 가진 적을 상대로 전쟁을 수행코자 한다면 해군 항공기들을 소홀히 해서는 안 될 것입니다."
