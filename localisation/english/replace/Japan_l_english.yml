 jap226.1.t: "1936년 일본 총선"
 jap226.1.d: "총선일이 다가왔습니다. 이는 이누카이 쓰요시 전 총리의 암살 이래의 첫 선거이기도 합니다. 군부 내의 국수주의의 확산으로 인해 이번 선거가 더 이상 의미 없어 보일 수도 있지만, 일각에서는 이번 총선이 일본 민주주의의 새로운 희망이 될 수 있을 것이라고도 합니다. 결국, 어떤 운명이 일본을 기다리고 있을지에 대해서는 그 누구도 알지 못합니다."
 jap226.1.a: "유권자들이 결정하도록 놔두자."
 jap226.2.t: "입헌민정당의 승리"
 jap226.2.d: "군부와 정부 사이의 긴장이 계속해서 고조되고 있는 가운데, 어제 총선은 다소 평화롭게 치러졌습니다. 오전에 발표된 총선 결과에 따르면, 민정당이 원내 제1당으로 부상한 것으로 나타났습니다\n\n군부가 다시 개입하지 않는 한, 몇 주 내로 민정당 당수는 내각총리대신으로 임명될 것입니다."
 jap226.2.a: "민주주의 체제에서의 권력 이동은 항상 좋은 것이다."
 jap226.3.t: "2.26 사건"
 jap226.3.d: "어제, 일천여 명이 넘는 일본제국 육군 소속 군부대가 정변을 일으켰습니다. 몇몇 주요 정치인들이 잔인하게 살해되거나 중상을 입었으며, 반란부대가 도쿄 중심부를 점거했습니다. 우리는 어떤 대응을 취해야 할까요?"
 jap226.3.a: "저 반란부대를 진압하라!"
 jap226.3.b: "현 내각을 재편성해야만 한다."
 jap226.4.t: "오카다 게이스케의 사임"
 jap226.4.d: "오카다 내각은 2.26 사태를 수습하지 못하였고 국민들의 여론 또한 좋지 않습니다. 쿠데타가 진정되고 황도파가 진압되자 오카다 제독은 쿠데타의 책임을 지고 사퇴했습니다.\n\n오카다의 사퇴 직후 천황께서는 사이온지 긴모치의 추천으로 고노에 후미마로를 총리직으로 임명하였지만 건강이 나쁘다는 이유로 거절하고 다른 원로들 또한 총리직을 거부하며 결국 히로타 고키가 총리에 취임하게 되었습니다."
 jap226.4.a: "적어도 오카다 내각 보다는 잘 하겠지."
 JAP77.1.t: "루거우차오 사건"
 JAP77.1.d: "베이핑의 인근 지역에서 우리 군과 중국군 간의 교전이 발생했습니다. 얼마 전 베이핑 펑타이에서 우리 군이 1명 실종된 후 중국 측과 사건 조사에 대한 교섭이 이루어 지던 도중 우리 군의 공격으로 교전이 시작되었습니다.\n\n이 황당한 사건은 한 지나 주둔군 지휘관의 독단적인 명령으로 인해 일어난 것으로 보이며, 내각 또한 사태를 확대하지 않기로 결정했습니다. 현재 정전을 위해 양국 간의 교섭이 이뤄지고 있습니다."
 JAP77.1.a: "완핑현성을 고수해라!"
 JAP77.2.t: "중일 정전협정"
 JAP77.2.d: "루거우차오 사건 이후 긴장 상태가 지속되었지만, 오늘 마쓰이 타쿠로 기찰정무위원회 고문과 장쯔중 38사단장이 교섭 끝에 합의에 도달했습니다.\n\n중국이 이번 사건에 대해 일본군에 유감을 표하고, 책임자 처벌과 항일단체 단속을 약속함에 따라 일본군이 철수하며 며칠간 이어졌던 사태가 마무리되었습니다."
 JAP77.2.a: "일단 사태가 진정되었군..."
 JAP77.4.t: "루산 성명"
 JAP77.4.d: "얼마 전 정전협정에도 불구하고, 중화민국의 [CHI.getleader](이)가 오늘 루산에서 중국의 단결과 대일항전을 촉구하는 성명을 발표하였습니다. 동시에, 허베이쪽으로 중앙군을 북상시키고 있습니다.\n\n 우리는 중국의 도전적인 태도를 무시할 수 없으며, 허베이에 들어온 군대의 철수를 요구해야합니다."
 JAP77.4.a: "용납할 수 없는 일이다."
 JAP77.5.t: "일본 제국의 위협"
 JAP77.5.d: "일본 제국 측이 우리 중앙군이 허베이에서 철수할 것을 요구하고 있습니다. 우리는 지난 루거우차오 사건 이후 허베이 지역의 방위를 강화하기 위해 중앙군을 북상시켰습니다.\n\n 우리 군의 이동은 자위를 위한 것이며, 일본의 이러한 요구는 우리의 주권에 대한 중대한 침해입니다. 하지만 우리가 강경한 태도를 유지할 경우 외교적인 분쟁이 전면적으로 확대되는 사태가 일어날 수도 있습니다.\n\n 우리는 어떻게 대응해야 할까요?"
 JAP77.5.a: "사태 확대의 여부는 우리가 아니라 일본에게 달려 있다."
 JAP77.5.b: "전쟁의 위험을 감수할 순 없다."
 JAP77.6.t: "중화민국의 거절"
 JAP77.6.d: "중화민국 측이 우리의 요구를 거절하고 군대를 철수하지 않았습니다. 이는 중국이 지난 사태를 반성하지 않고 있다는 증거입니다."
 JAP77.6.a: "지나놈들이 겁대가리를 상실했군"
 jap_news.1.t: "일본에서 발생한 군사 반란"
 jap_news.1.d: "일본에서의 충격적인 소식입니다. 오늘 황도파라 불리는 천황파 세력들이 정부 전복을 시도했습니다. 수도 전역에 걸쳐 그들이 주요 정부기관과 건물들을 장악했지만, 천황은 쿠데타 세력에 대한 진압을 명령하였습니다.\n\n천황의 노여움을 사자 결국 쿠데타 세력들은 대의성을 잃어버렸고 수많은 황도파 세력들이 할복, 혹은 투항하였습니다."
 jap_news.1.a: "혼란스럽다."
 news.1.t: "루거우차오 사건"
 news.1.d: "베이징 남서쪽에 위치한 전략적 거점 루거우차오(마르코폴로 다리)에서 일본군과 중국군 간의 교전이 일어났고, 어느 쪽도 확실한 우위를 점하지 못한 채 끝났습니다.\n\n외교관들은 변덕스러운 상황이 언제든지 전쟁으로 발전할 수 있다고 걱정하고 있습니다."
 news.1.a: "과연 재미난 시대군."
 news.1.b: "우리 군의 명령 체계는 어떻게 된 것인가?"
 news.1.c: "좋다! 한 치도 물러서지 마라!"
