 JAP_North_China_Buffer_State_Strategy_desc: "우리는 지둥에서 완충지역을 확보한 것에서 더 나아가 화북5성을 국민정부로부터 분리할 필요가 있으며, 이는 소련과의 전쟁을 대비하기 위해서라도 필수적인 일입니다. 만주와 지둥에서 했던 것과 같이 한다면 직접적인 충돌은 피하면서 우리가 원하는 대로 상황을 이끌수 있을 것입니다."
