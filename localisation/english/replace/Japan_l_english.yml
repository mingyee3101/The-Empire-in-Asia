l_english:

 #중점
 The_Empire_of_Rising_Sun:0 "해가 뜨는 제국"
 The_Empire_of_Rising_Sun_desc:0 "최근 우리 제국은 세계의 주요국으로 급 부상하고 있습니다 우리의 제국을 더욱 이끌어 나가려면 우리의 운명을 선택해야됩니다"
 Purge_the_kodoha_faction:0 "황도파 숙청"
 Purge_the_kodoha_faction_desc:0 "공산주와 민주주의가 성장하는 요즘 우리는 하나의 길을 선택해야됩니다 우리는 군국주의를 택하고 아시아의 평화를 되찾을겁니다"
 Liaison_conferance:0 "연락회의"
 Liaison_conferance_desc:0 "정부 및 군부의 모든 부서와 중앙회의의 연락망을 연결함으로써 우리는 의사 결정 속도를 크게 높일수 있습니다"
 Sign_Tripartite_Pact:0 "삼국동맹"
 Sign_Tripartite_Pact_desc:0 "우리앞에 놓인 과업은 우리능력의 대한 도전이고 상당히 힘들것입니다 이에따라 비슷한 목표를 지닌 정부들과 접촉해 우리의 협력대책을 마련해야됩니다"
 Guide_the_Zaibatsus:0 "제벌에 지침 하달"
 Guide_the_Zaibatsus_desc:0 "우리 국가 대기업들은 오랫동안 전래없는 정치적 그리고 경제적 권리를 지고 있었습니다. 약간의 수원만 있다면, 우리의 입맛에 공드리게 할수 있을것입니다."
 Military_Investment:0 "군수산업 투자"
 Military_Investment_desc:0 "전쟁을 하려면 군수산업이 더욱더 발전되어야 합니다"
 Communist_Purge:0 "공산주의자 숙청"
 Communist_Purge_desc:0 "우리의 적 국가인 러시아가 최근 공산화가 되면서 우리 나라에도 공산주의자가 침입하고 있습니다 우리는 이자들을 배출해서 모조리 숙청시켜야 됩니다"
 Long_live_the_emperor:0 "천황페하 만세!"
 Long_live_the_emperor_desc:0 "우리의 천황패하는 위대합니다!"
 Inner_Mongolia_Autonomous_Region_surrendered_to_Manchukuo:0 "만주국에게 내몽골 자치구 증정"
 Inner_Mongolia_Autonomous_Region_surrendered_to_Manchukuo_desc:0 "우리의 대동아 공영권을 이루기 위해서는 결국 만주국과 협력을 해야될것입니다 그 협력을 위해서라면 조금의 피는 봐야되는 법입니다."
 Forced_annexation_of_Manchukuo:0 "만주국 무력 합병"
 Forced_annexation_of_Manchukuo_desc:0 "우리의 대동아 공영권을 완성시키려면 만주국을 이제 합병 해야됩니다"
 battle_with_mongols:0 "몽골과의 전투"
 battle_with_mongols_desc:0 "몽골과 전쟁하면 분명 러시아놈들이 참전을 할것입니다 그것은 우리에게 큰 부담이 되기 떄문에 몽골과의 작은 전투를 하여 영토를 일부 차지해야될것입니다"
 Mongol_demand_for_subordination:0 "몽골의 종속화 요구"
 Mongol_demand_for_subordination_desc:0 "대동아공영권을 더욱 확대하려면 몽골의 종속화를 요구해야됩니다"
 annexation_of_Tibet:0 "티베트 무력 합병"
 annexation_of_Tibet_desc:0 "중동과 유럽으로 진출하려면 티베트를 꼭 합병해야됩니다"
 Friendship_with_Tibet:0 "티베트와 친선"
 Friendship_with_Tibet_desc:0 "티베트와 전쟁을 한다면 많은 비용이 들것입니다 그러니 우리는 티베트와 전쟁이 아닌 친선을 해야됩니다"
 The_Empire_of_East:0 "동방의 제국"
 The_Empire_of_East_desc:0 "우리의 꿈이 이루워졌습니다!"

 Greater_East_asian_co_prosperity_sphere:0 "대동아공영권"
 Greater_East_asian_co_prosperity_sphere_desc:0 "서양 재국주의를 끝낼시간입니다 아시아 전 국민들을 하나로 묶어 강대해질것이며 천항패하의 지도아래 아시아를 통일할것입니다 위대한 아시아를 위해!"
 Planning_for_China:0 "중국 계획"
 Planning_for_China_desc:0 "우리는 중국을 우리편으로 만들기 위해 한가지의 길을 선택해야 됩니다"
 plan_to_secure_China:0 "중국확보 계획"
 plan_to_secure_China_desc:0 "우리는 아시아를 통일하기 위해 중국을 확보해야됩니다"
 Marco_Polo_Bridge_Incident:0 "류거오차오 사건"
 Marco_Polo_Bridge_Incident_desc:0 "중국의 전선에서 한 통보가 보고 되었습니다 바로 우리의 병사가 중국군에게 사살되었다는것 입니다 우리는 이에 대한 반격을 해야됩니다!"
 Escalate_war_in_china:0 "중국 점령 과속화"
 Escalate_war_in_china_desc:0 "우리는 중국을 빠르게 점령한후 다음 작전을 준비해야 됩니다"
 operation_ichigo:0 "이치고 작전"
 operation_ichigo_desc:0 "우리가 중국을 점령하려면 중국군을  2전선으로 나누어 점령해야 됩니다"
 Capture_of_China_complete:0 "중국 점령 완료"
 Capture_of_China_complete_desc:0 "드디어 중국을 점령하였습니다"
 friendship_with_China:0 "중국과의 친선"
 friendship_with_China_desc:0 "우리의 꿈을 실연하려면 중국과의 대립이 아닌 친선을 유지해야됩니다"
 Injecting_fascism_into_China:0 "중국에 파시즘 주입"
 Injecting_fascism_into_China_desc:0 "우리는 중국과 함꼐 동행하려면 중국에 파시즘을 주입하여 우리들의 속국으로 만들어야 됩니다"

 Plan_to_take_over_Asia:0 "아시아 계획"
 Plan_to_take_over_Asia_desc:0 "우리의 공영권을 형성하려면 아시아를 꼭 점령해야됩니다"
 Indochina_Dependencies:0 "인도차이나에 최후의 통첩 전달"
 Indochina_Dependencies_desc:0 "우리는 동남아시아에 영향력을 끼치기 위해서는 인도차이나를 복속화를 오구해야됩니다"
 Fate_of_Siam:0 "시암의 운명"
 Fate_of_Siam_desc:0 "우리의 동남아 영향권을 더욱 확대하려면 시암을 우리의  영향권 안으로 편입시켜야 됩니다"
 Securing_the_rubber:0 "고무 확보"
 Securing_the_rubber_desc:0 "우리는 서방을 공격하면 많은 전투기들이 필요할것입니다 그렇다 보니 고무가 필요하고 우리는 그 고무를 차지해야 됩니다"
 Battle_of_Imphal:0 "임팔작전"
 Battle_of_Imphal_desc:0 "우리의 끝을 보려면 인도를 점령해야 됩니다"
 Second_Russo_Japanese_War:0 "2차 러일전쟁"
 Second_Russo_Japanese_War_desc:0 "우리는 독일국과의 약속을 이행하고 볼셰비키놈들을 처 부셔야됩니다"

 Plan_to_occupy_the_United_States:0 "미국 계획"
 Plan_to_occupy_the_United_States_desc:0 "서방의 제국주의 놈들을 박샐내야 됩니다."

 Focus_on_the_Navy:0 "해군을 중점"
 Focus_on_the_Navy_desc:0 "우리의 미래를 위해서라면 육군 보다는 해군을 중요시 해야됩니다"
 Aircraft_Carrier_main_force:0 "항공모함 중점"
 Aircraft_Carrier_main_force_desc:0 "우리는 미래를 위해 항공모함에 주력을 해야됩니다"
 aircraft_carrier_development:0 "함재기 개발"
 aircraft_carrier_development_desc:0 "함재기는 항공모함에 꼭 필요한 전투기 입니다"
 ultimate_battleship:0 "궁국의 전함"
 ultimate_battleship_desc:0 "위대한 거함 거포를 위해 궁국의 전함을 뽑아야 됩니더다!"
 Developing_a_cannon:0 "주함포 게발"
 Developing_a_cannon_desc:0 "야마토를 더욱 강화시키려면 주함포를 더욱 개발해야 됩니다"
 navy_is_great:0 "해군은 위대하다"
 navy_is_great_desc:0 "우리의 해군은 전세게 제일입니다!"
 Focus_on_the_Army:0 "육군 중점"
 Focus_on_the_Army_desc:0 "우리의 미래를 위해서라면 해군보다는 육군을 중요시 해야됩니다"
