l_english:

 CHI_neutrality:0 "중화민국"
 CHI_neutrality_DEF:0 "중화민국"
 #국민정신
 illiteracy_0:0 "심각한 문맹률"
 CHI_army_corruption:0 "부패한 육군"
 CHI_national_economic_construction_movement:0 "민족경제건설운동"
 CHI_national_economic_construction_movement_desc:0 "중국의 국민경제를 부흥시키기 위해서는 먼저 대중의 의식을 일깨워야 하고, 인재나 인적자원과 천연자원의 밀접한 관계를 유지하고 각종 인적자원과 생산요소를 적절하게 조화시켜야 합니다."

 #중점
 CHI_Prioritize_On_Internal_Enemy:0 "내부의 적을 우선"
 CHI_Prioritize_On_Internal_Enemy_desc:0 "중국 내부의 공산당 위협이 있지만,일본은 중화민족의 국가 전부를 끝장내려 합니다.다가오는 전쟁에 대비에 우리는 모든 준비를 마쳐야 합니다."
 CHI_Decresased_Factionalism:0 "파벌주의 감소"
 CHI_Decresased_Factionalism_desc:0 "장제스를 몰아 내려 하는 사람들은 많습니다.우리가 중국에 혼란을 일으키지 않도록 파벌주의를 제거해야 합니다."
 CHI_Cooperation_with_Factions:0 "파벌들과의 협력"
 CHI_Cooperation_with_Factions_desc:0 "우리 중화민국의 대륙을 혼랍스럽습니다.지금 당장 우리는 협력할 필요가 있습니다...."
 CHI_Building_a_United_Front:0 "공동 전선 구축"
 CHI_Building_a_United_Front_desc:0 "국민당과 공산당은 일본제국에 대비해 공동 전선을 구축해,전쟁을 대비하기 위해 연합해야 합니다."
 CHI_The_Long_March_of_Mao:0 "긴 마오의 길"
 CHI_The_Long_March_of_Mao_desc:0 "마오쩌둥은 오랜 대장정 때문에 공산주의를 퍼트렸습니다.하지만 아직 대장정의 고통이 남아있습니다.지금 공산주의의 적들을 몰아내야 합니다."
 CHI_Warlord_Subjugation:0 "군벌 예속화"
 CHI_Warlord_Subjugation_desc:0 "우리가 약하던 시절, 지역의 군 지도자들을 나라의 많은 곳에 선을 긋고 통제하에 두고 있습니다. 그들이 우리에게 어떤 식으로든 답을 하여야 한다는 사실을 상기시킬 때입니다."
 CHI_Reunification_of_China:0 "중국 통일"
 CHI_Reunification_of_China_desc:0 "군벌들을 토벌하고 이제 중국이 통일될 차례될입니다. 우리는 오랫동안 분열되었습니다.우리는 이제 중국을 통일해야 합니다!"

 CHI_Recapture_of_Manchuria:0 "만주 탈환"
 CHI_Recapture_of_Manchuria_desc:0 "몇 년 전 일본의 손에 만주라는 땅을 잃어버렸습니다.이제 우리는 우리의 땅을 탈환해야 합니다!"

 CHI_Prioritize_On_External_Enemy:0 "외부의 적을 우선"
 CHI_Prioritize_On_External_Enemy_desc:0 "중국 내부의 공산당 위협이 있지만,일본은 중화민족의 국가 전부를 끝장내려 합니다.다가오는 전쟁에 대비에 우리는 모든 준비를 마쳐야 합니다."
 CHI_Fortification_of_Beijing:0 "베이징 요새"
 CHI_Fortification_of_Beijing_desc:0 "우리는 단 한 치의 땅도 적에게 넘기지 않을 것입니다!우리는 국경을 요새화 해야 합니다."
 CHI_Coastal_Fortification:0 "해안 요새화"
 CHI_Coastal_Fortification_desc:0 "우리는 전시에 일본이 해안 상륙을 대비해야 합니다. 우리의 수도는 적에게 순순히 넘어가지 않을 것입니다!"
 CHI_Total_Mobilization:0 "국가 총동원"
 CHI_Total_Mobilization_desc:0 "일본의 위협으로부터 우리를 지키기 위해서는 국가를 강력하게 만들어야 합니다. 중화민국의 모두가 중화민국을 위해 싸움을 각오해야 합니다."
 
 CHI_Military_Committee:0 "군사위원회"
 CHI_Military_Committee_desc:0 "우리 군대의 장비와 교리는 구시대적입니다.우리의 최고사령부가 이 상황을 해결할 것입니다."
 CHI_Chinese_military:0 "중화민국군"
 CHI_Chinese_military_desc:0 "중국군은 죽을 것을 각오하고 조국을 지키기 위해 목숨을 바칠것입니다."
 CHI_Equipment_Capture:0 "장비 노획"
 CHI_Equipment_Capture_desc:0 "우리 중화민국군대는 무기, 장비, 차량 등을 효과적으로 노획하여 자국군의 전투 능력을 향상시키고 전략적 이점을 얻어야 합니다."

 CHI_golden_decade:0 "난징 개발 지속"
 CHI_golden_decade_desc:0 "우리는 난징을 개발하며 27년부터 눈에 띄게 성장하고 있습니다. 우리는 난징을 중심으로 중국을 발전시켜 나갈 것입니다."

 CHI_National_Reconstruction:0 "국가 재건"
 CHI_National_Reconstruction_desc:0 "중화민국은 과거 가장 강력한 국가였습니다.우리는 다시 패권국이 될 준비를 해야 합니다." 
 CHI_Sustaining_the_National_Economic_Development_Movement:0 "민족경제건설운동에 지속"
 CHI_Sustaining_the_National_Economic_Development_Movement_desc:0 "우리는 인민 민생을 위해서 민족경제건설운동을 집중 할 것입니다. 민족경제건설운동은 삶의 필요를 충족시키기 위해 총 생산량을 늘리고, 실업 문제를 해결하기 위해 일자리를 늘리고, 무역 균형을 추구하기 위해 생산량을 늘리고, 투자 안정성을 보장하기위해 생산 활동을 장려할 것입니다."
 CHI_currency_reform:0 "법폐개혁 지속"
 CHI_currency_reform_desc:0 "무질서한 화폐 제도와 경기 침체로 인해 법폐정책이 필요합니다. 은을 국유화하여 법폐(법정화폐)를 위해 준비금을 마련하고, 은의 유출을 막기 위해 은본위제를 폐지하고, 중국의 4대 은행인 중앙은행, 중국은행, 교통은행, 중국농민은행에서 법폐를 발행하고, 그리고 영국의 파운드로 환율을 제정합니다."
 CHI_Taiyuan_Arsenal:0 "태원병공창"
 CHI_Taiyuan_Arsenal_desc:0 "태원병공창은 중화기를 생산하는 중국의 몇 안 되는 병공창입니다.우리 부대에 포와 여러 무기를 보급할 수 있도로 확장할 것입니다."
 CHI_Develop_The_Hanyan_Arsenal:0 "한양병공창"
 CHI_Develop_The_Hanyan_Arsenal_desc:0 "한양병공창은 오랫동안 중화민국군에 총을 보급해왔습니다.미래에도 그러할 수 있도록 확장할 것입니다."
 CHI_Mining_Comminssion:0 "채광위원회"
 CHI_Mining_Comminssion_desc:0 "자원은 전쟁 주력에 필수적입니다.우리가 필요로 하는 것의 생산을 보장하려면 광업을 도맡아야 합니다."
 CHI_Financial_Policy:0 "재정 정책"
 CHI_Financial_Policy_desc:0 "국가의 재정은 특별히 고정된 것이 아니며,정부의 야심찬 프로그램은 많은 사람들에게 초인플레이션을 열려하게 만듭니다.재정 개혁은 우리가 첫째로 우선시해야 합니다."
 CHI_Grain_Tax:0 "곡물세"
 CHI_Grain_Tax_desc:0 "정부가 발행한 화폐의 구매력이 점점 낮아지고 있습니다.언젠가 우리 군대를 먹일 수조차 없게 될 것입니다.소작농들의 세금을 곡물로 내게 하는 새로운 법률을 제정해,시장으로 나가지 못하게 해야만 합니다.그들이 좋아하지는 않을 것이며,총체적인 기근의 위험도 뒤따를 것입니다."
 CHI_infrastructure_planning_continues:0 "기반시설 계획 지속"
 CHI_infrastructure_planning_continues_desc:0 "우리가 인프라를 개선함으로써 국가의 경쟁력을 향상하고, 국가를 안정시키며 번영시켜야 합니다."
 CHI_Xi_lan_Xihan_and_Han_ning_Expressway_opened:0 "서란, 서한, 한영 고속도로 개통"
 CHI_The_opening_of_the_Yue_han_railway:0 "월한 철도 개통"
 CHI_Connected_to_Guang_shen_railway:0 "광심 철도와 연결"

 CHI_local_development_plan:0 "지방 개발 계획"
 CHI_local_development_plan_desc:0 "우리는 각 지역의 군벌들과 협력하여 지방을 개발해야 합니다."

